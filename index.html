<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>murasaki - Portfolio</title>
  <style>
    /* Apple System Font Stack */
    html {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 18px;
      background: linear-gradient(135deg, #f6f7f9 0%, #e9ebef 100%);
      color: #111;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      letter-spacing: 0.01em;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255, 0.8);
      backdrop-filter: blur(16px);
      box-shadow: 0 1px 0 0 #e5e5ea;
      z-index: 100;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.01em;
      color: #222;
      text-decoration: none;
      opacity: 1;
      transition: color 0.2s;
    }
    .logo:hover {
      color: #86868b;
    }

    /* Main Content Wrapper */
    .main {
      margin-top: 72px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 60px 16px 40px;
      width: 100%;
      max-width: 960px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: #111;
      margin-bottom: 0.4em;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }
    .hero p {
      font-size: 1.4rem;
      color: #555;
      font-weight: 400;
      margin-bottom: 2em;
    }
    .btn {
      display: inline-block;
      padding: 0.85em 2.2em;
      background: linear-gradient(90deg, #444 0%, #222 100%);
      color: #fff;
      border: none;
      border-radius: 32px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #222 0%, #444 100%);
      color: #f5f5f7;
      transform: translateY(-2px) scale(1.025);
    }

    /* Section Titles */
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 1.5em;
      letter-spacing: -0.01em;
    }

    /* Projects Section */
    .projects-container {
      display: flex;
      gap: 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .project-card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.12);
      min-width: 275px;
      max-width: 320px;
      padding: 2.4rem 1.5rem 2rem;
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: box-shadow 0.23s, transform 0.23s;
      border: 1px solid #e5e5ea;
      opacity: 0;
      transform: translateY(32px);
    }
    .project-card.visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
    }
    .project-card h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #111;
      margin-bottom: 0.7em;
      letter-spacing: -0.01em;
    }
    .project-card p {
      color: #555;
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 0;
    }
    .project-card:hover {
      box-shadow: 0 16px 48px 0 rgba(0,0,0,0.18);
      transform: translateY(-4px) scale(1.022);
    }

    /* Contact Section */
    .contact-section {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.8);
      border-radius: 18px;
      box-shadow: 0 6px 22px 0 rgba(0,0,0,0.09);
      padding: 2.5rem 1.5rem 2rem;
      text-align: center;
      border: 1px solid #e5e5ea;
      margin-bottom: 50px;
      opacity: 0;
      transform: translateY(32px);
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
    }
    .contact-section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .contact-section p {
      color: #555;
      margin-bottom: 2em;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .projects-container {
        flex-direction: column;
        align-items: center;
        gap: 1.6rem;
      }
      .hero h1 {
        font-size: 2.1rem;
      }
    }
    @media (max-width: 600px) {
      .main {
        margin-top: 56px;
      }
      .hero {
        padding: 32px 4vw 18px;
      }
      .projects-container {
        padding: 0 4vw;
      }
      .project-card {
        max-width: 99vw;
        min-width: unset;
      }
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="#" class="logo">murasaki</a>
  </nav>
  <div class="main">
    <section class="hero">
      <h1>murasaki</h1>
      <p>(not a very good) developer &amp; animator</p>
      <a href="#projects" class="btn">explore my works</a>
    </section>

    <section id="projects" style="width:100%;margin:0 auto;padding:0 0 3rem 0;">
      <div class="section-title">Projects</div>
      <div class="projects-container">
        <div class="project-card">
          <h2>Universally Stolen Battlegrounds</h2>
          <p>the name tells you it well</p>
        </div>
        <div class="project-card">
          <h2>Fiction Battlegrounds (fake.)</h2>
          <p>A fake copy of Fiction Battlegrounds.</p>
        </div>
      </div>
    </section>

    <section id="contact" class="contact-section">
      <div class="section-title" style="margin-bottom: 1em;">get in touch with me!</div>
      <p>let's make something (decent)</p>
      <a href="mailto:murawastaken@gmail.com" class="btn">message me.</a>
    </section>
  </div>
  <script>
  // Intersection Observer for fade-in effect
      const observerOptions = { threshold: 0.11, rootMargin: "0px" };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, observerOptions);

      document.querySelectorAll('.project-card, .contact-section').forEach(element => {
        observer.observe(element);
      });

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href.length > 1 && document.querySelector(href)) {
          e.preventDefault();
          document.querySelector(href).scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
</html>
