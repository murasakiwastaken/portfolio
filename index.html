<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>murasaki - portfolio</title>
  <style>
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 18px;
      background: #fff;
      color: #111;
      scroll-behavior: smooth;
      text-transform: lowercase !important;
    }
    body, .site-transition {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .site-transition {
      background: #fff;
      color: #111;
      transition: background 1.3s cubic-bezier(.4,0,.2,1), color 1.3s cubic-bezier(.4,0,.2,1);
      min-height: 100vh;
    }
    body.transition-complete .site-transition {
      background: #111;
      color: #fff;
    }
    /* Universal drop + fade animation */
    .fade-in {
      opacity: 0;
      transform: translateY(32px);
      transition: opacity 0.9s cubic-bezier(.4,0,.2,1), transform 0.9s cubic-bezier(.4,0,.2,1);
    }
    body.transition-complete .fade-in,
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255, 0.8);
      backdrop-filter: blur(16px);
      box-shadow: 0 1px 0 0 #e5e5ea;
      z-index: 100;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1.3s, box-shadow 1.3s;
    }
    body.transition-complete .nav {
      background: rgba(17,17,17,0.85);
      box-shadow: 0 1px 0 0 #222;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.01em;
      color: #222;
      text-decoration: none;
      opacity: 1;
      transition: color 0.2s;
    }
    body.transition-complete .logo {
      color: #fff;
    }
    .logo:hover {
      color: #86868b;
    }
    body.transition-complete .logo:hover {
      color: #aaa;
    }
    .main {
      margin-top: 72px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 60px 16px 40px;
      width: 100%;
      max-width: 960px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: inherit;
      margin-bottom: 0.4em;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }
    .hero p {
      font-size: 1.4rem;
      color: #555;
      font-weight: 400;
      margin-bottom: 2em;
      transition: color 1.3s;
    }
    body.transition-complete .hero p {
      color: #ccc;
    }
    .btn {
      display: inline-block;
      padding: 0.85em 2.2em;
      background: linear-gradient(90deg, #444 0%, #222 100%);
      color: #fff;
      border: none;
      border-radius: 32px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #222 0%, #444 100%);
      color: #f5f5f7;
      transform: translateY(-2px) scale(1.025);
    }
    body.transition-complete .btn {
      background: linear-gradient(90deg, #eee 0%, #444 100%);
      color: #111;
    }
    body.transition-complete .btn:hover {
      background: linear-gradient(90deg, #fff 0%, #666 100%);
      color: #222;
    }
    /* Section Titles */
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: inherit;
      margin-bottom: 1.5em;
      letter-spacing: -0.01em;
      text-align: center;
      width: 100%;
    }
    /* Projects Section */
    #projects {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin: 0 auto;
      padding: 0 0 3rem 0;
    }
    .projects-container {
      display: flex;
      gap: 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .project-card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.12);
      min-width: 275px;
      max-width: 320px;
      padding: 2.4rem 1.5rem 2rem;
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: box-shadow 0.23s, transform 0.23s, background 1.3s, color 1.3s, border 1.3s;
      border: 1px solid #e5e5ea;
    }
    body.transition-complete .project-card {
      background: rgba(30,30,30,0.93);
      color: #fff;
      border: 1px solid #222;
    }
    .project-card h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: inherit;
      margin-bottom: 0.7em;
      letter-spacing: -0.01em;
    }
    .project-card p {
      color: #555;
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 0;
      transition: color 1.3s;
    }
    body.transition-complete .project-card p {
      color: #ccc;
    }
    .project-card:hover {
      box-shadow: 0 16px 48px 0 rgba(0,0,0,0.18);
      transform: translateY(-4px) scale(1.022);
    }
    /* Contact Section */
    .contact-section {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.8);
      border-radius: 18px;
      box-shadow: 0 6px 22px 0 rgba(0,0,0,0.09);
      padding: 2.5rem 1.5rem 2rem;
      text-align: center;
      border: 1px solid #e5e5ea;
      margin-bottom: 50px;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1), background 1.3s, color 1.3s, border 1.3s;
    }
    body.transition-complete .contact-section {
      background: rgba(30,30,30,0.93);
      color: #fff;
      border: 1px solid #222;
    }
    .contact-section p {
      color: #555;
      margin-bottom: 2em;
      transition: color 1.3s;
    }
    body.transition-complete .contact-section p {
      color: #ccc;
    }
    /* Responsive Design */
    @media (max-width: 900px) {
      .projects-container {
        flex-direction: column;
        align-items: center;
        gap: 1.6rem;
      }
      .hero h1 {
        font-size: 2.1rem;
      }
    }
    @media (max-width: 600px) {
      .main {
        margin-top: 56px;
      }
      .hero {
        padding: 32px 4vw 18px;
      }
      .projects-container {
        padding: 0 4vw;
      }
      .project-card {
        max-width: 99vw;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="site-transition">
    <nav class="nav fade-in">
      <a href="#" class="logo fade-in">murasaki</a>
    </nav>
    <div class="main fade-in">
      <section class="hero fade-in">
        <h1 class="fade-in">murasaki</h1>
        <p class="fade-in">(not a very good) developer &amp; animator</p>
        <a href="#projects" class="btn fade-in">explore my works</a>
      </section>

      <section id="projects" class="fade-in">
        <div class="section-title fade-in">projects</div>
        <div class="projects-container fade-in">
          <div class="project-card fade-in">
            <h2>universally stolen battlegrounds</h2>
            <p>the name tells you it well</p>
          </div>
          <div class="project-card fade-in">
            <h2>fiction battlegrounds (fake.)</h2>
            <p>a fake copy of fiction battlegrounds.</p>
          </div>
        </div>
      </section>

      <section id="contact" class="contact-section fade-in">
        <div class="section-title fade-in" style="margin-bottom: 1em;">get in touch with me!</div>
        <p class="fade-in">let's make something (decent)</p>
        <a href="mailto:murawastaken@gmail.com" class="btn fade-in">message me.</a>
      </section>
    </div>
  </div>
  <script>
    // Fade and drop in, staggered for all .fade-in elements
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.classList.add('transition-complete');
        // Stagger all .fade-in elements
        const fadeEls = Array.from(document.querySelectorAll('.fade-in'));
        fadeEls.forEach((el, idx) => {
          setTimeout(() => el.classList.add('visible'), 120 * idx);
        });
      }, 650);
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href.length > 1 && document.querySelector(href)) {
          e.preventDefault();
          document.querySelector(href).scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
</html>
