<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>murasaki - Portfolio</title>
    <style>
        /* Base Reset & Apple-Style Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
      body {
    min-height: 100vh;
    background: linear-gradient(135deg, #000 0%, #18181b 60%, #23272f 100%);
    color: #fff;
    overflow-x: hidden;
}

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(30, 30, 34, 0.7);
            box-shadow: 0 2px 24px 0 rgba(0,0,0,0.15);
            backdrop-filter: blur(24px);
            padding: 1rem 0;
            z-index: 100;
        }
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            color: #fff;
            text-decoration: none;
            opacity: 1;
            transition: color 0.3s;
        }
        .logo:hover {
            color: #A2AAAD;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: none;
        }
        .hero-content {
            max-width: 700px;
            margin-top: 6rem;
            text-align: center;
            opacity: 1;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1) 0.1s forwards;
        }
        .hero-content h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            background: linear-gradient(92deg, #fff 60%, #c8c8c8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-content p {
            font-size: 1.5rem;
            color: #b7b7b7;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* Glassmorphic Section */
        .section {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem 6rem 2rem;
            background: rgba(255,255,255,0.04);
            border-radius: 2rem;
            margin: 3rem auto 0 auto;
            max-width: 900px;
            box-shadow: 0 8px 40px 0 rgba(0,0,0,0.28);
            backdrop-filter: blur(24px);
            opacity: 0;
            transform: translateY(36px);
            transition: opacity 1s cubic-bezier(.4,0,.2,1), transform 1s cubic-bezier(.4,0,.2,1);
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Project Cards */
        .projects-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project-card {
            background: rgba(255,255,255,0.06);
            border-radius: 1.2rem;
            padding: 2.5rem 2rem;
            min-width: 280px;
            max-width: 340px;
            margin: 1rem 0;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.16);
            transition: transform 0.3s cubic-bezier(.4,0,.2,1), box-shadow 0.3s;
            opacity: 0;
            transform: translateY(30px);
        }
        .project-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .project-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
        }
        .project-card p {
            color: #c0c0c0;
            font-size: 1rem;
            font-weight: 400;
        }
        .project-card:hover {
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
            transform: translateY(-6px) scale(1.03);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2.8rem;
            background: linear-gradient(92deg, rgba(255,255,255,0.18), rgba(255,255,255,0.09) 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            border-radius: 2.5rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 1.5px 12px 0 rgba(0,0,0,0.09);
            backdrop-filter: blur(12px);
            transition: background 0.4s, color 0.4s, transform 0.3s;
            margin-top: 2rem;
        }
        .btn:hover {
            background: linear-gradient(95deg, rgba(255,255,255,0.26), rgba(255,255,255,0.18) 100%);
            color: #D1D1D1;
            transform: scale(1.045);
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .projects-container {
                flex-direction: column;
                align-items: center;
            }
            .section {
                padding: 2.5rem 1rem 4rem 1rem;
            }
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
        @media (max-width: 600px) {
            .hero-content {
                margin-top: 2rem;
            }
            .section {
                padding: 1.5rem 0.2rem 3rem 0.2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="#" class="logo">murasaki</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>murasaki</h1>
            <p>Creative Developer &amp; Designer</p>
            <a href="#projects" class="btn">Explore</a>
        </div>
    </section>

    <section id="projects" class="section">
        <h2 style="font-size:2.2rem; margin-bottom:2.5rem; font-weight: 800; color:#fff;">Projects</h2>
        <div class="projects-container">
            <div class="project-card">
                <h2>Project One</h2>
                <p>A description of your amazing project</p>
            </div>
            <div class="project-card">
                <h2>Project Two</h2>
                <p>Another description of your work</p>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2 style="font-size:2rem; font-weight:700; color:#fff;">Get in Touch</h2>
        <p style="color:#b9b9b9; margin-bottom:2rem;">Let's create something amazing together.</p>
        <a href="#" class="btn">Contact Me</a>
    </section>

    <script>
        // Intersection Observer for section animations
        const observerOptions = { threshold: 0.12, rootMargin: "0px" };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.section, .project-card').forEach(element => {
            observer.observe(element);
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
